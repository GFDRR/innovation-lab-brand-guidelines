# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Innovation Lab Brand Guidelines
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Innovation Lab Brand Guidelines
baseurl: "/innovation-lab-brand-guidelines" # the subpath of your site, e.g. /blog
url: "http://vizzuality.github.io/" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  jekyll
permalink: none
paginate: 1

# Build settings
markdown: kramdown

gems:
  - 'jekyll-paginate'

prose:
  rooturl: ''
  siteurl: 'http://vizzuality.github.io/innovation-lab-brand-guidelines '
  # relativeLinks: ''
  media: 'images'
  ignore:
    - index.md
    - about.md
    - _config.yml
    - /_layouts
    - /_includes
    - Gemfile
    - Gemfile.lock
    - feed.xml
    - LICENSE
    - .editorconfig
    - /scripts
    - /css
    - /fonts
    - /_sass
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          placeholder: "Choose a title"
