<div class="m-post-bar -bottom">
  <div class="inner">
    <div class="post-bar-container -single-item">
      <div class="c-pagination">
        {% if page.next %}
          <a class="next" href="{{ site.baseurl }}{{page.next.url}}"><span class="next-title">{{page.next.title}}</span></a>
        {% else %}
          <a class="back-home" href="{{ site.baseurl }}/">Back to home</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
